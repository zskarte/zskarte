@if (data.title) {
<h2 mat-dialog-title [innerText]="data.title"></h2>
}
@if (data.html) {
    <div mat-dialog-content [innerHTML]="data.html"></div>
} @else if (data.error) {
    <div mat-dialog-content [innerText]="data.error" class="error"></div>
} @else {
    <div mat-dialog-content [innerText]="data.text || data"></div>
}
<div mat-dialog-actions align="end">
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="close()"
    [innerText]="i18n.get('close')"
  ></button>
</div>
