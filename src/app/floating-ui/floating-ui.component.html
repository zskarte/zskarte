<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z3 noprint" position="end" mode="side" #sidenav [opened]="(sidebarContext$ | async) !== null">
    @switch (sidebarContext$ | async) {
      @case (sidebarContext.Filters) {
        <app-sidebar-filters></app-sidebar-filters>
      }
      @case (sidebarContext.Layers) {
        <app-sidebar></app-sidebar>
      }
      @case (sidebarContext.History) {
        <app-sidebar-history></app-sidebar-history>
      }
      @case (sidebarContext.Connections) {
        <app-sidebar-connections></app-sidebar-connections>
      }
      @case (sidebarContext.Menu) {
        <app-sidebar-menu></app-sidebar-menu>
      }
    }
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main noprint">
      <div class="horizontal-stack">
        <app-geocoder [ngClass]="{ 'sidebar-open': (sidebarContext$ | async) !== null }" />
        <span></span>
      </div>
      <app-coordinates [ngClass]="{ 'sidebar-open': (sidebarContext$ | async) !== null }" />
    </div>
    <div class="action-buttons noprint">
      <div class="vertical-stack">
        <button
          class="sidebar-button mat-elevation-z3"
          mat-icon-button
          [color]="(sidebarContext$ | async) === sidebarContext.Menu ? 'primary' : 'basic'"
          (click)="setSidebarContext(sidebarContext.Menu)"
          [attr.aria-label]="i18n.get('docMapMenuTitle')"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <button
          *ngIf="isOnline | async"
          [matBadge]="connectionCount | async" matBadgePosition="after"
          class="sidebar-button mat-elevation-z3"
          mat-icon-button
          [color]="(sidebarContext$ | async) === sidebarContext.Connections ? 'primary' : 'basic'"
          (click)="setSidebarContext(sidebarContext.Connections)"
          [attr.aria-label]="i18n.get('connections')"
        >
          <mat-icon>people</mat-icon>
        </button>
        <button
          *ngIf="!(isOnline | async)"
          [matBadge]="0" matBadgeColor="warn" matBadgePosition="after"
          class="sidebar-button mat-elevation-z3"
          mat-icon-button
          [color]="(sidebarContext$ | async) === sidebarContext.Connections ? 'primary' : 'basic'"
          (click)="setSidebarContext(sidebarContext.Connections)"
          [attr.aria-label]="i18n.get('connections')"
        >
          <mat-icon>cloud_off</mat-icon>
        </button>
        <button
          class="sidebar-button mat-elevation-z3"
          mat-icon-button
          [color]="(sidebarContext$ | async) === sidebarContext.Layers ? 'primary' : 'basic'"
          (click)="setSidebarContext(sidebarContext.Layers)"
          [attr.aria-label]="i18n.get('layers')"
        >
          <mat-icon>layers</mat-icon>
        </button>
        <button
          class="sidebar-button mat-elevation-z3"
          mat-icon-button
          [color]="(sidebarContext$ | async) === sidebarContext.Filters ? 'primary' : 'basic'"
          (click)="setSidebarContext(sidebarContext.Filters)"
          [attr.aria-label]="i18n.get('filters')"
        >
          <mat-icon>filter_alt</mat-icon>
        </button>

        <button
          class="sidebar-button mat-elevation-z3"
          mat-icon-button
          [color]="(sidebarContext$ | async) === sidebarContext.History ? 'primary' : 'basic'"
          (click)="setSidebarContext(sidebarContext.History)"
          [attr.aria-label]="i18n.get('history')"
          *ngIf="isReadOnly | async"
        >
          <mat-icon>history</mat-icon>
        </button>
        <div class="button-toggle mat-elevation-z3">
          <button
            mat-icon-button
            class="toggle-button"
            *ngIf="!(isReadOnly | async)"
            [disabled]="!(canUndo | async)"
            (click)="undo()"
            [attr.aria-label]="i18n.get('undo')"
          >
            <mat-icon>undo</mat-icon>
          </button>
          <mat-divider class="divider"></mat-divider>
          <button
            mat-icon-button
            class="toggle-button"
            *ngIf="!(isReadOnly | async)"
            [disabled]="!(canRedo | async)"
            (click)="redo()"
            [attr.aria-label]="i18n.get('redo')"
          >
            <mat-icon>redo</mat-icon>
          </button>
        </div>
        <div class="button-toggle mat-elevation-z3">
          <button mat-icon-button class="toggle-button" (click)="zoomIn()" [attr.aria-label]="i18n.get('zoomIn')">
            <mat-icon>zoom_in</mat-icon>
          </button>
          <mat-divider class="divider"></mat-divider>
          <button mat-icon-button class="toggle-button" (click)="zoomOut()" [attr.aria-label]="i18n.get('zoomOut')">
            <mat-icon>zoom_out</mat-icon>
          </button>
        </div>

        <button
          mat-icon-button
          class="sidebar-button mat-elevation-z3"
          *ngIf="(sidebarContext$ | async) !== null"
          (click)="setSidebarContext(null)"
          color="accent"
          [attr.aria-label]="i18n.get('close')"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="fab-button">
        <button mat-fab color="primary" aria-label="Add" (click)="openDrawDialog()" *ngIf="!(isReadOnly | async)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
